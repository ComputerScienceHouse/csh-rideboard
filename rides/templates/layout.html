<!DOCTYPE html>
<html lang="en">

<title>Ride Board</title>

<head>
    {% block head %}
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width", initial-scale="1">
        <link rel="stylesheet" href="https://s3.csh.rit.edu/csh-material-bootstrap/4.0.0/dist/csh-material-bootstrap.min.css" media="screen">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="/">Ride Board&trade;</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
                <ul class="navbar-nav ml-auto">
                    <a class="btn btn-secondary" href="/rideform" id="new">Create Event</a>
                </ul>
                <ul class="nav navbar-nav ml-auto">
                    <li class="nav-item navbar-user dropdown">
                        <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" id="user01">
                            <img src='https://profiles.csh.rit.edu/image/{{ auth_dict["uid"] }}'>
                            {{ auth_dict["first"] }} {{ auth_dict["last"] }}
                            <span class="caret"></span>
                        </a>
                        <!--<div class="dropdown-menu" aria-labelledby="user01">-->
                            <!--<a class="dropdown-item" href="/logout">Logout</a>-->
                        <!--</div>-->
                    </li>
                </ul>
            </div>
        </nav>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    {% endblock %}
</head>

<body>
    <div id="content">
        {% block content %}
        <!--Template extended content here.-->
        {% endblock %}
    </div>

</body>

<footer class="py-10 bg-light">
    <p class="m-0 text-center text-black"><a class="text-black" href="https://github.com/axg4975/rides">RideBoard&trade;</a></p>
</footer>

</html>
