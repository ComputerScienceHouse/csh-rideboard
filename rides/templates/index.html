{% extends "layout.html" %} {% block content %}
<div class="bs-component">
  <div class="jumbotron">
    <h1 class="display-4 mt-4" align="center">Organizations</h1>
    <hr class="mb-4">
    {% for org in orgs %}
      <a class="btn btn-secondary btn-lg btn-block" align="center" href="/organization/{{ org.id }}/events">{{ org.title }} </a>
    {% endfor %}
    {% if current_user.is_authenticated %}<a class="btn btn-primary btn-lg btn-block" align="center" href="/bucketform"
      id="new">Create
      Organization</a>{% endif %}
  </div>
  {% endblock %}
